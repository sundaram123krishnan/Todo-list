<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">
    <div class="flex items-center justify-center mt-28">
      <div
        class="flex flex-col gap-5 border-2 py-8 px-12 w-4/6 bg-white"
        id="main"
      >
      <div class="flex justify-between">
        <h1 class="text-6xl font-bold">Todo</h1>
        <h2 class="text-3xl font-bold">U have 0 tasks pending</h2>
      </div>
        
        <div class="flex gap-3" id="list">
          <input
            type="text"
            placeholder="Add your new todo"
            class="border-2 w-full p-3 text-2xl h-16"
            id="inp"
          />
          <button id="btn"><img src="./add.png" alt="" class="h-16" /></button>
        </div>
       
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
